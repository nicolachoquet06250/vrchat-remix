name: Build and Deploy to AlwaysData

on:
  push:
    branches: [ "main" ]

env:
  NODE_VERSION: '23'

jobs:
  build:
    name: Build (Nuxt/Nitro)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env from secret (optional)
        run: |
          echo "Creating .env from secret"
          echo "DB_HOST=${{secrets.DB_HOST}}" >> .env
          echo "DB_PORT=${{secrets.DB_PORT}}" >> .env
          echo "DB_USER=${{secrets.DB_USER}}" >> .env
          echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> .env
          echo "DB_NAME=${{secrets.DB_NAME}}" >> .env
          echo "DB_CREDENTIALS_URL=mysql://${{secrets.DB_USER}}:${{secrets.DB_PASSWORD}}@${{secrets.DB_HOST}}:${{secrets.DB_PORT}}/${{secrets.DB_NAME}}" >> .env
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Prepare artifacts
        run: |
          mkdir -p artifact
          # Nitro output (SSR node-server)
          cp -r .output artifact/.output
          # Package files for prod install on server (for migrations or any runtime deps)
          cp package.json artifact/package.json
          if [ -f package-lock.json ]; then cp package-lock.json artifact/package-lock.json; fi
          # Include .env if provided (for runtime on server)
          if [ -f .env ]; then cp .env artifact/.env; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: artifact

  deploy:
    name: Deploy to AlwaysData (SSH)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Copy files to server (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: |
            build/.output/**
            build/package.json
            build/package-lock.json
            build/.env
          target: ${{ secrets.REMOTE_PATH }}
          strip_components: 1

      - name: Post-deploy remote commands (install + migrate)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.REMOTE_PATH }}
            if command -v node >/dev/null 2>&1; then
              echo "Node version on server: $(node -v)"
            else
              echo "Warning: Node is not in PATH on the server. Ensure AlwaysData Node.js environment is enabled." >&2
            fi
            # Install dependencies (include dev to allow running drizzle-kit migrations)
            if [ -f package.json ]; then
              npm ci
            fi
            # Run database migrations (Drizzle)
            if npm run | grep -q "db:migrate"; then
              npm run db:migrate
            else
              echo "No npm script db:migrate found. Skipping migrations."
            fi
            echo "Deployed to ${{ secrets.REMOTE_PATH }}"

