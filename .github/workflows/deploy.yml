name: Build and Deploy to AlwaysData

on:
  push:
    branches: [ "main" ]

env:
  NODE_VERSION: '23'

jobs:
  build:
    name: Build (Nuxt/Nitro)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env from secret (optional)
        run: |
          echo "Creating .env from secret"
          echo "DB_ENGINE=mariadb" >> .env
          echo "DB_HOST=${{secrets.DB_HOST}}" >> .env
          echo "DB_PORT=${{secrets.DB_PORT}}" >> .env
          echo "DB_USER=${{secrets.DB_USER}}" >> .env
          echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> .env
          echo "DB_NAME=${{secrets.DB_NAME}}" >> .env
          echo "DB_CREDENTIALS_URL=mysql://${{secrets.DB_USER}}:${{secrets.DB_PASSWORD}}@${{secrets.DB_HOST}}:${{secrets.DB_PORT}}/${{secrets.DB_NAME}}" >> .env
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> .env
          echo "SMTP_HOST=${{secrets.SMTP_HOST}}" >> .env
          echo "SMTP_PORT=465" >> .env
          echo "SMTP_USER=${{secrets.SMTP_USER}}" >> .env
          echo "SMTP_PASS=${{secrets.SMTP_PASS}}" >> .env
          echo "SMTP_SECURE=true" >> .env
          echo "MAIL_FROM=${{secrets.MAIL_FROM}}" >> .env
          echo "APP_NAME=${{secrets.APP_NAME}}" >> .env
          echo "APP_URL=${{secrets.APP_URL}}" >> .env
          echo "NUXT_PUBLIC_GITHUB_OWNER=nicolachoquet06250" >> .env
          echo "NUXT_PUBLIC_GITHUB_REPO=vrchat-remix" >> .env
          echo "NUXT_PUBLIC_GITHUB_TOKEN=${{secrets.NUXT_PUBLIC_GITHUB_TOKEN}}" >> .env

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: migrations
        run: |
          # Run database migrations (Drizzle)
          if npm run | grep -q "db:migrate"; then
            npm run db:migrate
          else
            echo "No npm script db:migrate found. Skipping migrations."
          fi

      - name: Build
        run: npm run build

      - name: Prepare artifacts
        run: |
          mkdir -p artifact
          # Nitro output (SSR node-server)
          cp -r .output/* artifact
          # Package files for prod install on server (for migrations or any runtime deps)
          cp package.json artifact/package.json
          if [ -f package-lock.json ]; then cp package-lock.json artifact/package-lock.json; fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: artifact

  deploy:
    name: Deploy to AlwaysData (SSH)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Create .env from secret (optional)
        run: |
          echo "Creating .env from secret"
          echo "DB_ENGINE=mariadb" >> build/.env
          echo "DB_HOST=${{secrets.DB_HOST}}" >> build/.env
          echo "DB_PORT=${{secrets.DB_PORT}}" >> build/.env
          echo "DB_USER=${{secrets.DB_USER}}" >> build/.env
          echo "DB_PASSWORD=${{secrets.DB_PASSWORD}}" >> build/.env
          echo "DB_NAME=${{secrets.DB_NAME}}" >> build/.env
          echo "DB_CREDENTIALS_URL=mysql://${{secrets.DB_USER}}:${{secrets.DB_PASSWORD}}@${{secrets.DB_HOST}}:${{secrets.DB_PORT}}/${{secrets.DB_NAME}}" >> build/.env
          echo "JWT_SECRET=${{secrets.JWT_SECRET}}" >> build/.env
          echo "SMTP_HOST=${{secrets.SMTP_HOST}}" >> build/.env
          echo "SMTP_PORT=465" >> build/.env
          echo "SMTP_USER=${{secrets.SMTP_USER}}" >> build/.env
          echo "SMTP_PASS=${{secrets.SMTP_PASS}}" >> build/.env
          echo "SMTP_SECURE=true" >> build/.env
          echo "MAIL_FROM=${{secrets.MAIL_FROM}}" >> build/.env
          echo "APP_NAME=${{secrets.APP_NAME}}" >> build/.env
          echo "APP_URL=${{secrets.APP_URL}}" >> build/.env
          echo "NUXT_PUBLIC_GITHUB_OWNER=nicolachoquet06250" >> build/.env
          echo "NUXT_PUBLIC_GITHUB_REPO=vrchat-remix" >> build/.env
          echo "NUXT_PUBLIC_GITHUB_TOKEN=${{secrets.NUXT_PUBLIC_GITHUB_TOKEN}}" >> build/.env

      - name: Debug artifact contents
        run: |
          echo "Listing downloaded artifact contents"
          ls -laR build || true

      - name: Copy files to server (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          # Copy the built artifact folder contents
          source: build
          target: ${{ secrets.REMOTE_PATH }}
          # Strip both the leading 'build' and 'artifact' directories
          strip_components: 1
          rm: true

      - name: Post-deploy remote commands (install + migrate)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.REMOTE_PATH }}
            if command -v node >/dev/null 2>&1; then
              echo "Node version on server: $(node -v)"
            else
              echo "Warning: Node is not in PATH on the server. Ensure AlwaysData Node.js environment is enabled." >&2
            fi
            # Install dependencies (include dev to allow running drizzle-kit migrations)
            if [ -f package.json ]; then
              npm ci --no-audit --no-fund
            fi
            echo "Deployed to ${{ secrets.REMOTE_PATH }}"

      - name: restart application
        run: |
          err=$(curl -X POST --basic --user "${{secrets.ALWAYSDATA_TOKEN}} account=${{secrets.ALWAYSDATA_USER}}:" https://api.alwaysdata.com/v1/site/${{secrets.ALWAYSDATA_SITE_ID}}/restart/ &>2);
          if [[ "${err}" -eq "" ]]; then 
            echo "Red√©marrage OK"
          else
            echo "Erreur : ${err}"
          fi
